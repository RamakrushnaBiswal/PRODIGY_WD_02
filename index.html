</head>
<body>
    <div class="toggle-btn">
        <p>Dark mode</p>
        <input type="checkbox" id="checkbox">

        </label>

    <nav>
        <div class="logoicon">
            <h1>K-MART</h1>
        </div>
        <div class="navcon">
            <a href="#home">Home</a>
            <a href="#Products">Products</a>
            <a href="#contact">Contact</a>
            <a href="#cart">Cart</a>
        </div>
    </nav>
    <main>
        <div class="hero">
            <h1>SALE!</h1>
            <h2>70% <sub>OFF</sub></h2>
            <h3>On Your 1st Purchase !</h3>
        </div>
        <div class="heroimg">
            <img src="Retail markdown-bro.png" alt="Shop">
        </div>
    </main>
</body>
<script src="script.js"></script>
